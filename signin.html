<!DOCTYPE html>
<html>
<head>
	<title>Authentication | Sign In</title>
	<link rel="stylesheet" type="text/css" href="stylesheets/style.css">
	<script type="text/javascript" src="javascripts/scripts.js"></script>
	
</head>
<body>
	<div class="header">
		<h1>GALAXY INTERNATIONAL</h1>
	</div>
	<div class="container">
		<h1>SIGN IN TO YOUR ACCOUNT</h1><br>
		
		<form  method="POST" action="welcome.html">
		
			<p>
				<label>
					Email
				</label> 
			</p>
			<p>
				<input type="email" name="email" id="email" placeholder="Email" >
			</p>


			<p>
				<label>
					Password
				</label> 
			</p>
			<p>
				<input type="password" name="password" id="password"  placeholder="Password"/>
			</p>

			<p>
				<input type="submit" value="Submit" onclick="return signin()" />
				<input type="button" value="Reset" onclick="return reset_signin()" />
			</p>
		</form>
    </div>

		<div class="footer">
			<a href="signup.html">Back</a>
			<a href="index.html">Home</a>
			
		</div>S
</body>
</html>
