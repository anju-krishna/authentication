<!DOCTYPE html>
<html>
<head>
	<title>Authentication | Sign Up</title>
		<link rel="stylesheet" type="text/css" href="stylesheets/style.css">
        <script type="text/javascript" src="javascripts/scripts.js" ></script>
    
	   
</head>
<body>
	<div class="header">
		<h1>PERSONAL DETAILS</h1>
	</div>
	<div class="container">
		<form  method="POST" action="welcome.html">
        
            
            <p>
                <input type="text" name="first_name" id="first_name" placeholder="First Name"  style="width:335px;">
           
                <input type="text" name="last_name" id="last_name" placeholder="Last Name"/  style="width:335px;">
            </p>
              
            <p>
                <input type="email" name="" id="email" placeholder="Email"/  style="width:335px;">
           
               
            </p>
              
            <p>
                <input type="password" name="password" id="password"  placeholder="Password"/  style="width:335px;">
                <input type="password" name="confirm_password" id="confirm_password"  placeholder="Confirm Password"/  style="width:335px;">
            </p>
            
           
           
              <p id="gender">
                
                <input type="radio" name="sex" id="male"value="male"  style="width:50px;">Male
                <input type="radio" name="sex" id="female" value="female" style="width:50px;">Female
            </p>
            <p>

                 <select id="location"  style="width:344px;">
                        
                    <option value="0" style=>Select State</option>
                    <option value="1">Kerala</option>
                    <option value="2">Tamil Nadu</option>
                    <option value="3">NewDelhi</option>
                </select>
            </p>
            <P>
                <label>
                    Language:
                </label>
            
                
                    <input type="checkbox" name="M" id="malayalam" value="M" style="width:60px;">M
                    <input type="checkbox" name="E" id="english" value="E" style="width:60px;">E
                    <input type="checkbox" name="H" id="hindi" value="H" style="width:60px;">H
                
               
            </p>
             <p>
                 <input type="phone_number " name="phone_number" id="phone_number"  placeholder="Phone Number"/  style="width:335px;">
                 <input type="pincode" name="pincode" id="pincode"  placeholder="Pincode"/  style="width:335px;">
            </p>  
               
           
             
            <p>
                <input type="submit" value="Submit" onclick="return signup()" />
                <input type="button" value="Reset" onclick="return reset_signup()" />

            </p>
                
        </form>

    </div>                  
           		
		<div class="footer">
			<a href="signin.html">Sign In</a>
			<a href="index.html">Home</a>
				
		</div>
	
</body>
</html>
